<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>CN POS LOGIN</h1>
      <div *ngIf="validate_message != ''">
        <div class="alert alert-danger rounded-0">{{ validate_message }}</div>
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="username"
          class="form-control rounded-0"
        />
      </div>
      <div class="mt-3">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          class="form-control rounded-0"
        />
      </div>
      <div class="mt-3">
        <button class="btn btn-primary rounded-0" (click)="submit()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
